<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img-chaos.oss-cn-beijing.aliyuncs.com/8943b60b-095f-4050-bb30-1cbc7da9cc57.png"
        type="image/png" sizes="32x32">
    <title> Chaos | 个人主页 </title>
    <style>
        /* 全局变量：紫色系配色 */
        :root {
            --bg-color: #0d0221;
            /* 深紫色背景 */
            --text-main: #f3e8ff;
            /* 浅紫白文字 */
            --text-sub: #b39ddb;
            /* 次级文字 */
            --accent-color: #a855f7;
            /* 亮紫色强调 */
            --line-color: rgba(168, 85, 247, 0.4);
            /* 波浪线颜色 */
            --card-bg: rgba(20, 10, 40, 0.4);
            /* 卡片半透明背景 */
            --hover-glow: 0 0 15px rgba(168, 85, 247, 0.6);
        }

        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-main);
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;
            overflow: hidden;
            /* 防止滚动条出现 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 背景波浪组件样式 */
        a-waves {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            /* 放在最底层 */
            opacity: 0.6;
            /* 让背景稍微暗一点，不抢主体风头 */
            pointer-events: none;
            /* 让鼠标事件穿透背景层，确保文字可选 */
        }

        /* 波浪线 SVG 样式 */
        a-waves svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        a-waves svg path {
            fill: none;
            stroke: var(--accent-color);
            stroke-width: 1px;
            opacity: 0.5;
        }

        /* 内容容器 */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 3rem;
            border-radius: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            /* 毛玻璃效果 */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1.5s ease-out;
        }

        /* 头像样式 */
        .avatar-wrapper {
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
            background-color: #2a1b3d;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.2) rotate(6deg);
        }

        /* 名字样式 */
        h1 {
            margin: 0 0 0.5rem 0;
            font-family: "Big Caslon", "Book Antiqua", "Palatino Linotype", Georgia;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
            background: linear-gradient(to right, #fff, #d8b4fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 诗句标签样式 */
        .tagline {
            margin: 1rem 0 2rem 0;
            font-family: 'Songti SC', 'SimSun', serif;
            /* 使用宋体增添古典感 */
            font-size: 1.1rem;
            color: var(--text-sub);
            line-height: 1.6;
            font-style: italic;
            opacity: 0.9;
        }

        /* 链接按钮区域 */
        .links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .link-item {
            text-decoration: none;
            color: var(--text-main);
            padding: 0.6rem 1.2rem;
            border: 1px solid rgba(168, 85, 247, 0.5);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: rgba(168, 85, 247, 0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .link-item:hover {
            background: var(--accent-color);
            color: white;
            box-shadow: var(--hover-glow);
            transform: translateY(-2px);
        }

        /* 简单的 SVG 图标 */
        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 移动端适配 */
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
                width: 85%;
            }

            h1 {
                font-size: 2rem;
            }

            .links {
                gap: 1rem;
            }
        }
    </style>
</head>

    <script>
        // 原始波浪线逻辑 (JIEJOE produce)，已针对新主题进行轻微适配
        class AWaves extends HTMLElement {
            connectedCallback() {
                this.svg = this.querySelector('svg')
                this.mouse = {
                    x: 0,
                    y: 0,
                    lx: 0,
                    ly: 0,
                    sx: 0,
                    sy: 0,
                    v: 0,
                    vs: 0,
                    a: 0,
                }
                this.lines = []
                this.paths = []

                this.bindEvents()
                this.setSize()
                this.setLines()

                requestAnimationFrame(this.tick.bind(this))
            }
            bindEvents() {
                window.addEventListener('resize', () => {
                    this.setSize()
                    this.setLines()
                })
                // 绑定全局鼠标移动，以产生交互
                window.addEventListener('mousemove', (e) => {
                    this.updateMousePosition(e.pageX, e.pageY)
                })
                this.addEventListener('touchmove', (e) => {
                    e.preventDefault()
                    this.updateMousePosition(e.touches[0].clientX, e.touches[0].clientY)
                })
            }
            setSize() {
                this.bounding = this.getBoundingClientRect()
                this.svg.style.width = `${this.bounding.width}px`
                this.svg.style.height = `${this.bounding.height}px`
            }
            setLines() {
                const { width, height } = this.bounding

                this.lines = []
                this.paths.forEach((path) => {
                    path.remove()
                })
                this.paths = []

                // 调整间隙以适应大屏幕或视觉风格
                const xGap = 15 // 稍微增加间隙
                const yGap = 40

                const oWidth = width + 200
                const oHeight = height + 30

                const totalLines = Math.ceil(oWidth / xGap)
                const totalPoints = Math.ceil(oHeight / yGap)

                const xStart = (width - xGap * totalLines) / 2
                const yStart = (height - yGap * totalPoints) / 2

                for (let i = 0; i <= totalLines; i++) {
                    const points = []
                    for (let j = 0; j <= totalPoints; j++) {
                        const point = {
                            x: xStart + xGap * i,
                            y: yStart + yGap * j,
                            cursor: { x: 0, y: 0, vx: 0, vy: 0 },
                        }
                        points.push(point)
                    }
                    this.lines.push(points)

                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path')
                    this.svg.appendChild(path)
                    this.paths.push(path)
                }
            }
            updateMousePosition(x, y) {
                const { mouse } = this
                mouse.x = x - this.bounding.left
                mouse.y = y - this.bounding.top + window.scrollY
            }
            movePoints(time) {
                const { lines, mouse } = this

                lines.forEach((points) => {
                    points.forEach((p, i) => {
                        const dx = p.x - mouse.sx
                        const dy = p.y - mouse.sy
                        const d = Math.hypot(dx, dy)
                        const l = Math.max(175, mouse.vs)

                        if (d < l) {
                            const f = 1 - d / l
                            p.cursor.vx += Math.cos(mouse.a) * f * mouse.vs * 0.08
                            p.cursor.vy += Math.sin(mouse.a) * f * mouse.vs * 0.08
                        }

                        p.cursor.vx += (0 - p.cursor.x) * 0.005
                        p.cursor.vy += (0 - p.cursor.y) * 0.005

                        p.cursor.vx *= 0.925
                        p.cursor.vy *= 0.925

                        p.cursor.x += p.cursor.vx * 2
                        p.cursor.y += p.cursor.vy * 2

                        p.cursor.x = Math.min(100, Math.max(-100, p.cursor.x))
                        p.cursor.y = Math.min(100, Math.max(-100, p.cursor.y))
                    })
                })
            }
            moved(point, withCursorForce = true) {
                const coords = {
                    x: point.x + (withCursorForce ? point.cursor.x : 0),
                    y: point.y + (withCursorForce ? point.cursor.y : 0),
                }

                coords.x = Math.round(coords.x * 10) / 10
                coords.y = Math.round(coords.y * 10) / 10

                return coords
            }
            drawLines() {
                const { lines, moved, paths } = this

                lines.forEach((points, lIndex) => {
                    let p1 = moved(points[0], false)
                    let d = `M ${p1.x} ${p1.y}`

                    points.forEach((p, pIndex) => {
                        const isLast = pIndex === points.length - 1
                        p = moved(p, !isLast)
                        d += `L ${p.x} ${p.y}`
                    })

                    paths[lIndex].setAttribute('d', d)
                })
            }
            tick(time) {
                const { mouse } = this

                mouse.sx += (mouse.x - mouse.sx) * 0.1
                mouse.sy += (mouse.y - mouse.sy) * 0.1

                const dx = mouse.x - mouse.lx
                const dy = mouse.y - mouse.ly
                const d = Math.hypot(dx, dy)

                mouse.v = d
                mouse.vs += (d - mouse.vs) * 0.1
                mouse.vs = Math.min(100, mouse.vs)

                mouse.lx = mouse.x
                mouse.ly = mouse.y

                mouse.a = Math.atan2(dy, dx)

                this.movePoints(time)
                this.drawLines()

                requestAnimationFrame(this.tick.bind(this))
            }
        }

        customElements.define('a-waves', AWaves)
    </script>
